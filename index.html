<!DOCTYPE html>
<html lang="en" data-theme="light" id="root">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Styles -->
    <link rel="stylesheet" href="css/classes.css" />
    <link rel="stylesheet" href="css/globals.css" />

    <!-- Scripts -->
    <script src="js/switchTheme.js" defer></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Icons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <title>D'Morse: Encode & Decode Morse Code Secrets</title>
  </head>
  <body>
    <div class="container">
      <section class="content">
        <header class="content__header">
          <span class="header__logo">D'Morse</span>

          <div
            class="header__theme-switch"
            data-active="light"
            id="theme-switch"
          >
            <button id="theme-switch--light"><i class="bx bxs-sun"></i></button>
            <button id="theme-switch--dark"><i class="bx bxs-moon"></i></button>
          </div>
        </header>
      </section>
    </div>
  </body>
</html>
